<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css"/>

</head>
<body>
    <header>
        <h1> My workout App</h1>
    </header>
    <main>
        <section id="exercise-list">
                <label for="myExercise">Choose an Exercise:</label>
                    <select id="myExercise">
                        <option value="Squat">Squat</option>
                        <option value="Deadlifts">Deadlift</option>
                        <option value="PullUp">PullUp</option>
                    </select>
                

        </section>
        <section id="RepSet">
                <label for="Sets">Choose the amount of sets</label> 
                <input
                    type="number"
                    id="sets"
                    class = "sets"
                    name="sets"
                    required
                    size="5"/>
                <label for="reps">Choose the amout of reps</label>
                <input
                    type="number"
                    id="reps"
                    class = "reps"
                    name="reps"
                    required
                    size="5"/>
        </section>

        <button id="logButton">Log Exercise</button>

        <section id="log-area">
            <h2>Workout Log</h2>
            <ul id="log-list">
                 <li>No exercises logged yet.</li>
            </ul>
         </section>

         <section id="summary">
            <h2>This Week</h2>
            <p>Summary will appear here later.</p>
        </section>

    </main>
    <script src="script.js"></script>
</body>
</html>
